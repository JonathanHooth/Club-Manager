services:
  app:
    build:
      context: .
      args:
        - DEV=true
    container_name: club-app-network
    ports:
      - '8000:8000'
    volumes:
      - ./app:/app
      - club-static:/vol/web
      - ./generated:/generated
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py init_superuser &&
             entrypoint.sh"
    environment:
      - PORT=9000
      - DJANGO_ENV=network
      - DB_HOST=clubs-network-db
      - DB_NAME=devdatabase
      - DB_USER=devuser
      - DB_PASS=devpass
      - DJANGO_BASE_URL=${DJANGO_BASE_URL:-http://localhost:8000}
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=*
      - S3_STORAGE_BACKEND=0
      - CREATE_SUPERUSER=1
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      - DJANGO_SUPERUSER_PASS=${DJANGO_SUPERUSER_PASS:-changeme}
      
      - CSRF_TRUSTED_ORIGINS=http://localhost:8080,http://localhost:8081,http://localhost:3000
      - CSRF_COOKIE_SECURE=0
      - SESSION_COOKIE_SECURE=0
    depends_on:
      - postgres
    networks:
      - cluster

  postgres:
    image: postgres:13-alpine
    container_name: clubs-network-db
    volumes:
      - postgres-clubs-network:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdatabase
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=devpass
    networks:
      - cluster

volumes:
  postgres-clubs-network:
  club-static:
    name: club-static
    external: true

networks:
  cluster:
    name: clubs_cluster
    external: true
